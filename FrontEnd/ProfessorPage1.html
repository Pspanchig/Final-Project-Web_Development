    <script src="./js/NOTALLOW.js" type="module"></script>    
    <title>Dashboard</title>
</head>
<body>
    <div class="Main-Container">
        <nav class="navbar">
            <ul class="navbar-nav">
            <li class="logo">
                <a href="ProfessorPage1.html" class="nav-link">
                <span class="logo-text">Ed Suppor</span>                  
                </a>
            </li>
                <li class="nav-item">
                    <a href="ProfessorPage1.html" class="nav-link">
                        <img src="./imgs/Navbar/Logo1NavBar.svg" alt="">
                        <span class="link-text">Classes</span>                        
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ProfessorPage2.html" class="nav-link">
                        <img src="./imgs/Navbar/TaskNavBar.svg" alt="">
                        <span class="link-text">To Do</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ProfessorPage3.html" class="nav-link">
                        <img src="./imgs/Navbar/PeopleNavBar.svg" alt="">
                        <span class="link-text">People</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ProfessorPage4.html" class="nav-link">
                        <img src="./imgs/Navbar/ChatNavbar.svg" alt="">
                        <span class="link-text">Share</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="LogOut" href="index.html" class="nav-link">
                        <img src="./imgs/Navbar/LogOutNavBar.svg" alt="">
                        <span class="link-text">Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="Dashbord">
            <h1>Dashbord</h1>
            <h2 id="WelcomeID">Welcome Back !</h2>
            <hr>
            <div class="AddClass">
                <div class="PositionFix">

                    <button id="CreateClassButton" class="CreateClassButton">Create a New Class</button>
                    <form action="#" id="ClassForm" style="display: none;">
                        <h1>Create a new class</h1>
                        <div class="organize">
                            <section class="MicroContainer">
                                <label for="ClassName">Course Name:</label><br>
                                <input type="text" id="Class" name="ClassName" placeholder="Course Name" required><br>
                    
                                <label for="CourseNumber">Course Number:</label><br>
                                <input type="number" id="Number" name="CourseNumber" required placeholder="Course Number"><br>
                    
                                <label for="CourseInfo">Information:</label><br>
                                <input type="text" id="Info" name="CourseInfo" required placeholder="Information"><br>
                            </section>
                            <section class="MicroContainer">
                                <h3>Student list:</h3>
                                <div id="microstudentlist">

                                </div>
                            </section>
                    
                        </div>
                        <section class="add">
                            <label for="Description">Description:</label><br>
                            <input type="text" id="Description" name="Description" ><br>
                
                            <label for="Objective1">Course Objective 1:</label><br>
                            <input type="text" id="Objective1" name="Objective1" ><br>
                
                            <label for="Objective2">Course Objective 2:</label><br>
                            <input type="text" id="Objective2" name="Objective2" ><br>
                
                            <label for="Objective3">Course Objective 3:</label><br>
                            <input type="text" id="Objective3" name="Objective3" ><br>
                
                            <label for="Week1Topic">Week 1 Topic:</label><br>
                            <input type="text" id="Week1Topic" name="Week1Topic" ><br>
                
                            <label for="ChapterRead">Chapter to Read:</label><br>
                            <input type="text" id="ChapterRead" name="ChapterRead" ><br>
                
                            <label for="ProjectPercent">Project Percentage:</label><br>
                            <input type="text" id="ProjectPercent" name="ProjectPercent" ><br>
                
                            <label for="AssignmentPercent">Assignment Percentage:</label><br>
                            <input type="text" id="AssignmentPercent" name="AssignmentPercent" ><br>
                
                            <label for="FinalExamPercent">Final Exam Percentage:</label><br>
                            <input type="text" id="FinalExamPercent" name="FinalExamPercent" ><br>
                
                            <label for="Email">Email:</label><br>
                            <input type="email" id="Email" name="Email" ><br>
                
                            <label for="OfficeHours">Office Hours:</label><br>
                            <input type="text" id="OfficeHours" name="OfficeHours" ><br>
                        </section>
                        <button id="Create" type="submit">Create Class</button>
                    </form>
                    
                </div>
                <div>
                    <h2>Current created classes</h2>
                    <div class="subContainer">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
